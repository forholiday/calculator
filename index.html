<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보관요금 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    label, input, select {
      margin: 10px 0;
      display: block;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- 언어 선택 -->
  <label for="language">언어 선택 (Language):</label>
  <select id="language">
    <option value="ko">한국어 (Korean)</option>
    <option value="en">English</option>
    <option value="ja">日本語 (Japanese)</option>
    <option value="zh">中文 (Chinese)</option>
  </select>

  <h1 id="title">보관요금 계산기</h1>

  <!-- S 사이즈 -->
  <div class="section">
    <h2 id="size-s-title">S 사이즈</h2>
    <label for="daysS" id="days-s-label">보관 기간 (일):</label>
    <select id="daysS">
      <option value="0">선택</option>
      <option value="1">1 Day</option>
      <option value="2">2 Days</option>
      <option value="3">3 Days</option>
      <option value="4">4 Days</option>
      <option value="5">5 Days</option>
      <option value="6">6 Days</option>
      <option value="7">7 Days</option>
      <option value="8">8 Days</option>
    </select>
    <label for="quantityS" id="quantity-s-label">수량:</label>
    <input type="number" id="quantityS" min="0" value="0">
  </div>

  <!-- 결과 -->
  <p id="result-label">총 보관 요금: <span id="result">0 WON</span></p>

  <script>
    // 번역 데이터
    const translations = {
      ko: {
        title: "보관요금 계산기",
        sizeSTitle: "S 사이즈",
        daysSLabel: "보관 기간 (일):",
        quantitySLabel: "수량:",
        resultLabel: "총 보관 요금:",
      },
      en: {
        title: "Storage Fee Calculator",
        sizeSTitle: "Size S",
        daysSLabel: "Storage Period (Days):",
        quantitySLabel: "Quantity:",
        resultLabel: "Total Storage Fee:",
      },
      ja: {
        title: "保管料金計算機",
        sizeSTitle: "S サイズ",
        daysSLabel: "保管期間 (日):",
        quantitySLabel: "数量:",
        resultLabel: "合計保管料金:",
      },
      zh: {
        title: "保管费用计算器",
        sizeSTitle: "S 尺寸",
        daysSLabel: "保管期限 (天):",
        quantitySLabel: "数量:",
        resultLabel: "总保管费用:",
      },
    };

    // 언어 변경 함수
    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const texts = translations[lang];

      document.getElementById("title").textContent = texts.title;
      document.getElementById("size-s-title").textContent = texts.sizeSTitle;
      document.getElementById("days-s-label").textContent = texts.daysSLabel;
      document.getElementById("quantity-s-label").textContent = texts.quantitySLabel;
      document.getElementById("result-label").textContent = texts.resultLabel;
    }

    // 언어 선택 이벤트 리스너 추가
    document.getElementById("language").addEventListener("change", changeLanguage);

    // 기본 언어 설정
    changeLanguage();
  </script>
</body>
</html>
