<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요금 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    label, input, select {
      margin: 10px 0;
      display: block;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>요금 계산기</h1>

  <!-- S 사이즈 -->
  <div class="section">
    <h2>S 사이즈</h2>
    <label for="daysS">대여 기간 (일):</label>
    <select id="daysS">
      <option value="0">선택</option>
      <option value="1">1 Day</option>
      <option value="2">2 Days</option>
      <option value="3">3 Days</option>
      <option value="4">4 Days</option>
      <option value="5">5 Days</option>
      <option value="6">6 Days</option>
      <option value="7">7 Days</option>
      <option value="8">8 Days</option>
    </select>
    <label for="quantityS">수량:</label>
    <input type="number" id="quantityS" min="0" value="0">
  </div>

  <!-- M 사이즈 -->
  <div class="section">
    <h2>M 사이즈</h2>
    <label for="daysM">대여 기간 (일):</label>
    <select id="daysM">
      <option value="0">선택</option>
      <option value="1">1 Day</option>
      <option value="2">2 Days</option>
      <option value="3">3 Days</option>
      <option value="4">4 Days</option>
      <option value="5">5 Days</option>
      <option value="6">6 Days</option>
      <option value="7">7 Days</option>
      <option value="8">8 Days</option>
    </select>
    <label for="quantityM">수량:</label>
    <input type="number" id="quantityM" min="0" value="0">
  </div>

  <!-- L 사이즈 -->
  <div class="section">
    <h2>L 사이즈</h2>
    <label for="daysL">대여 기간 (일):</label>
    <select id="daysL">
      <option value="0">선택</option>
      <option value="1">1 Day</option>
      <option value="2">2 Days</option>
      <option value="3">3 Days</option>
      <option value="4">4 Days</option>
      <option value="5">5 Days</option>
      <option value="6">6 Days</option>
      <option value="7">7 Days</option>
      <option value="8">8 Days</option>
    </select>
    <label for="quantityL">수량:</label>
    <input type="number" id="quantityL" min="0" value="0">
  </div>

  <!-- XL 사이즈 -->
  <div class="section">
    <h2>XL 사이즈</h2>
    <label for="daysXL">대여 기간 (일):</label>
    <select id="daysXL">
      <option value="0">선택</option>
      <option value="1">1 Day</option>
      <option value="2">2 Days</option>
      <option value="3">3 Days</option>
      <option value="4">4 Days</option>
      <option value="5">5 Days</option>
      <option value="6">6 Days</option>
      <option value="7">7 Days</option>
      <option value="8">8 Days</option>
    </select>
    <label for="quantityXL">수량:</label>
    <input type="number" id="quantityXL" min="0" value="0">
  </div>

  <!-- 결과 -->
  <p>총 대여 요금: <span id="result">0 WON</span></p>

  <script>
    // 요금표
    const prices = {
      S: [10000, 14000, 21000, 28000, 35000, 42000, 49000, 56000],
      M: [12000, 16000, 24000, 32000, 40000, 48000, 56000, 64000],
      L: [15000, 20000, 30000, 40000, 50000, 60000, 70000, 80000],
      XL: [18000, 24000, 36000, 48000, 60000, 72000, 84000, 96000],
    };

    // 요금 계산 함수
    function calculateTotal() {
      let total = 0;

      // S 사이즈 계산
      const daysS = parseInt(document.getElementById('daysS').value) || 0;
      const quantityS = parseInt(document.getElementById('quantityS').value) || 0;
      total += daysS > 0 ? prices.S[daysS - 1] * quantityS : 0;

      // M 사이즈 계산
      const daysM = parseInt(document.getElementById('daysM').value) || 0;
      const quantityM = parseInt(document.getElementById('quantityM').value) || 0;
      total += daysM > 0 ? prices.M[daysM - 1] * quantityM : 0;

      // L 사이즈 계산
      const daysL = parseInt(document.getElementById('daysL').value) || 0;
      const quantityL = parseInt(document.getElementById('quantityL').value) || 0;
      total += daysL > 0 ? prices.L[daysL - 1] * quantityL : 0;

      // XL 사이즈 계산
      const daysXL = parseInt(document.getElementById('daysXL').value) || 0;
      const quantityXL = parseInt(document.getElementById('quantityXL').value) || 0;
      total += daysXL > 0 ? prices.XL[daysXL - 1] * quantityXL : 0;

      // 결과 표시
      document.getElementById('result').textContent = `${total.toLocaleString()} WON`;
    }

    // 모든 입력 요소에 이벤트 리스너 추가
    document.querySelectorAll('select, input').forEach(input => {
      input.addEventListener('change', calculateTotal);
    });
  </script>
</body>
</html>
